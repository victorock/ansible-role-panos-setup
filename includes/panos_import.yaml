---
- name: "panos_import"
  environment:
    PYTHONHTTPSVERIFY: 0
  panos_import:
    ip_address: "{{ provider.host }}"
    username: "{{ provider.username }}"
    password: "{{ provider.password }}"
    category: "{{ panos_import_category | default(omit, true) }}"
    file: "{{ panos_import_file }}"
  register: r_panos_import