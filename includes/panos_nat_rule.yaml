---
- name: "panos_nat_rule: {{ panos_nat_rule.rule_name }}"
  environment:
    PYTHONHTTPSVERIFY: 0
  panos_nat_rule:
    provider: "{{ provider | default(__paloalto_panos_provider) }}"
    operation: "{{ panos_nat_rule.operation | default (omit, true) }}"
    rule_name: "{{ panos_nat_rule.rule_name }}"
    source_zone: "{{ panos_nat_rule.source_zone }}"
    destination_zone: "{{ panos_nat_rule.destination_zone }}"
    source_ip: "{{ panos_nat_rule.source_ip | default (omit, true) }}"
    destination_ip: "{{ panos_nat_rule.destination_ip | default (omit, true) }}"
    service: "{{ panos_nat_rule.service | default (omit, true) }}"
    nat_type: "{{ panos_nat_rule.nat_type | default (omit, true) }}"
    snat_type: "{{ panos_nat_rule.snat_type | default (omit, true) }}"
    snat_interface: "{{ panos_nat_rule.snat_interface | default (omit, true) }}"
    snat_interface_address: "{{ panos_nat_rule.snat_interface_address | default(omit, true) }}"
    snat_address_type: "{{ panos_nat_rule.snat_address_type | default (omit, true) }}"
    snat_static_address: "{{ panos_nat_rule.snat_static_address | default (omit, true) }}"
    snat_bidirectional: "{{ panos_nat_rule.snat_bidirectional | default(omit, true) }}"
    dnat_address: "{{ panos_nat_rule.dnat_address | default(omit, true) }}"
    dnat_port: "{{ panos_nat_rule.dnat_port | default(omit) }}"
    location: "{{ panos_nat_rule.location | default(omit, true) }}"
    existing_rule: "{{ panos_nat_rule.existing_rule | default(omit, true) }}"
    state: "{{ panos_nat_rule.state | default('present') }}"
    commit: "false"
  notify: "save_config"